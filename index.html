<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>ğŸ“ To-Do List</h1>
            <p class="subtitle">Manage your daily tasks efficiently</p>
        </header>

        <main class="main-content">
            <!-- Add Task Form -->
            <section class="add-task-section">
                <form id="taskForm" class="task-form">
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="taskInput" 
                            placeholder="Enter a new task..." 
                            required
                            maxlength="200"
                        >
                        <button type="submit" class="btn-add">
                            <span>Add Task</span>
                        </button>
                    </div>
                </form>
            </section>

            <!-- Task Statistics -->
            <section class="task-stats">
                <div class="stats-container">
                    <div class="stat-item">
                        <span class="stat-number" id="totalTasks">0</span>
                        <span class="stat-label">Total Tasks</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="completedTasks">0</span>
                        <span class="stat-label">Completed</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="remainingTasks">0</span>
                        <span class="stat-label">Remaining</span>
                    </div>
                </div>
            </section>

            <!-- Task Filter -->
            <section class="filter-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All Tasks</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
            </section>

            <!-- Tasks List -->
            <section class="tasks-section">
                <div id="tasksList" class="tasks-container">
                    <!-- Tasks will be dynamically inserted here -->
                </div>
                
                <!-- Empty State -->
                <div id="emptyState" class="empty-state">
                    <div class="empty-icon">ğŸ“‹</div>
                    <h3>No tasks yet!</h3>
                    <p>Add your first task above to get started.</p>
                </div>
            </section>

            <!-- Bulk Actions -->
            <section class="bulk-actions" id="bulkActions" style="display: none;">
                <button id="clearCompleted" class="btn-secondary">Clear Completed</button>
                <button id="clearAll" class="btn-danger">Clear All Tasks</button>
            </section>
        </main>

        <!-- Edit Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Edit Task</h3>
                    <button class="modal-close" id="closeModal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="editTaskForm">
                        <input 
                            type="text" 
                            id="editTaskInput" 
                            placeholder="Edit task..." 
                            required
                            maxlength="200"
                        >
                        <div class="modal-actions">
                            <button type="button" class="btn-secondary" id="cancelEdit">Cancel</button>
                            <button type="submit" class="btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Notification -->
        <div id="notification" class="notification">
            <span id="notificationText"></span>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
